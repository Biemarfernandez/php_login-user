<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <div class="main">
      <div class="login-container">
        <div class="callout primary login">
          <h4>Inicia sesión</h4>
          <form>
            <div class="row align-center">
              <div class="small-12 columns">
                <label for="user"></label>
                <input type="text" id="user" placeholder="Email" required>
              </div>
              <div class="small-12 columns">
                <label for="password"></label>
                <input type="password" id="password" placeholder="Password" required>
              </div>
              <div class="small-12 columns btn-container">
                <button type="submit" class="button btnClass">Iniciar sección</button>
              </div>
            </div>
          </form>
        </div><br>
        <div class="row center">
          <div class="col s6 offset-s3 ">
            <h6 class="colortitle">¿Aún no tienes una cuenta?  <a class="colorEnlac" href="form.html"> Regístrate</a></h6>
            <div class="divider"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
